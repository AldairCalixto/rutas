<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWmzTi15RhXDqzrD-oo1mqODOSebT9nbU&libraries=places"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body onload="initMap()">


    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>

    
    <!-- Tabla -->
    <div id="areaTabla" class="normal-table-area">
        <div class="container">
            <div class="form-group">
                <button class="btn btn-primary" onclick="obtenerMiUbicacion()">Obtener Mi Ubicaci√≥n</button>
            </div>
            <div class="form-group">
                <label for="end-coordinates">Destino:</label>
                <select class="form-control" id="end-coordinates">
                    <option value="19.9584738,-98.9110179">Casa</option>
                    <option value="19.8312947,-98.9790127">Soriana</option>
                    <option value="19.8777151,-98.9368759">Aurrera</option>
                    <option value="19.8644783,-98.9689533">Tizayuca</option>
                    <option value="20.0980365,-98.7667143">Pachuca</option>
                </select>
            </div>
            <div class="form-group">
                <label for="waypoint-coordinates">Punto Intermedio:</label>
                <select class="form-control" id="waypoint-coordinates">
                    <option value="19.9584738,-98.9110179">Casa</option>
                    <option value="19.8312947,-98.9790127">Soriana</option>
                    <option value="19.8777151,-98.9368759">Aurrera</option>
                    <option value="19.8644783,-98.9689533">Tizayuca</option>
                    <option value="20.0980365,-98.7667143">Pachuca</option>
                </select>
                <br>
                <button class="btn btn-secondary mt-2" onclick="agregarPuntoIntermedio()">Agregar Punto Intermedio</button>
                <button class="btn btn-danger mt-2" onclick="limpiarPuntosIntermedios()">Limpiar Puntos Intermedios</button>
            </div>
            <div class="form-group">
                <label for="google-maps-url">Agregar desde URL de Google Maps:</label>
                <input class="form-control" type="text" id="google-maps-url" placeholder="https://www.google.com/maps/...">
                <br>
                <button class="btn btn-info mt-2" onclick="agregarComoDestino()">Agregar como Destino</button>
                <button class="btn btn-info mt-2" onclick="agregarComoPuntoIntermedio()">Agregar como Punto Intermedio</button>
            </div>
            <div class="form-group">
                <button class="btn btn-success" onclick="calcularRuta()">Calcular Ruta</button>
            </div>
            <div class="form-group">
                <label id="distance-label">Distancia Total: 0 km</label>
            </div>
            <div id="map"></div>
        </div>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
